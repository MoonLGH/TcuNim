<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MoonL/Tsukari</title>
   <link rel="stylesheet" href="./assets/css/main.css">
   <script src="./assets/js/util/loadExtension.js" defer></script>
   <script src="./assets/js/util/country.js" defer></script>
   <script src="./assets/js/search.js" defer></script>
   <script src="../node_modules/flowbite/dist/flowbite.js"></script>
</head>

<body>
   <nav class="px-2 sm:px-4 py-2.5 bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
         <a href="#" class="flex items-center">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-10" alt="Flowbite Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
         </a>
         <button data-collapse-toggle="navbar-multi-level" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-multi-level" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
            </svg>
         </button>
         <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
            <ul
               class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
               <li>
                  <a href="./index.html"
                      class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-gray-400 dark:bg-blue-600 md:dark:bg-transparent"
                      aria-current="page">Home</a>
              </li>
               <li>
                  <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                     class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-gray-400 dark:hover:text-white dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Extensions
                     <svg class="w-4 h-4 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                           d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                           clip-rule="evenodd"></path>
                     </svg></button>
                  <!-- Dropdown menu -->
                  <div id="dropdownNavbar"
                     class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                     <ul id="navLi" class="py-1 text-sm text-gray-700 dark:text-gray-400"
                        aria-labelledby="dropdownLargeButton">

                     </ul>
                  </div>
               </li>
               <li>
                  <a href="./settings.html"
                     class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-gray-400 dark:bg-blue-600 md:dark:bg-transparent"
                     aria-current="page">Settings</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="flex">
      <aside class="hidden md:flex w-64" aria-label="Sidebar">
         <div class="min-h-screen h-full w-full overflow-y-auto py-4 px-3 bg-gray-50 rounded dark:bg-gray-900">
            <ul id="sideLi" class="space-y-2">
            </ul>
         </div>
      </aside>
      <div id="content" class="mx-auto w-3/4 mt-4">
         <div id="topCard"></div>
         <form class="flex items-center" action="./search.html">
            <label for="simple-search" class="sr-only">Search</label>
            <div class="relative w-full">
               <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                  <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                     viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                        clip-rule="evenodd"></path>
                  </svg>
               </div>
               <input type="text" id="simple-search" name="q"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search" required>
               <input type="text" class="hidden" id="prov" name="provider">
            </div>
            <button type="submit"
               class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
               </svg>
               <span class="sr-only">Search</span>
            </button>
         </form>
         <div class="p-4 bg-white rounded-lg md:p-8 dark:bg-gray-800" id="data" role="tabpanel"
            aria-labelledby="about-tab">
            <dl
               class="grid max-w-screen-xl gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 dark:text-white sm:p-8">

            </dl>
            <button class="btn btn-primary" onclick="more()">More</button>
         </div>
      </div>
   </div>
</body>
<!-- PLACEHOLDER -->
<div class="hidden">
   <a href="#"
      class="block mt-12 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">placeholder</h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">placeholder</p>
   </a>
   <a
      class="block mt-12 max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
      <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">${data.name}</h5>
      <p class="font-normal text-gray-700 dark:text-gray-400">${getCountryName(data.lang)}</p>
   </a>
   <a
      class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700">
      <span class="ml-3">${data.name}</span>
   </a>
   <div
      class="w-full p-4 text-center bg-white border rounded-lg shadow-md sm:p-8 dark:bg-gray-800 dark:border-gray-700">
      <h5 class="mb-2 text-3xl font-bold text-gray-900 dark:text-white">Placeholder</h5>
      <p class="mb-5 text-base text-gray-500 sm:text-lg dark:text-gray-400">Placeholder</p>
      <div class="items-center justify-center space-y-4 sm:flex sm:space-y-0 sm:space-x-4">

      </div>
   </div>
   <div class="flex flex-col items-center justify-center">
      <div class="w-full max-w-sm bg-white rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
         <a href="#">
            <img class="p-8 roundex-lg rounded-t-lg m-auto" alt="product image" />
         </a>
         <div class="px-5 pb-5">
            <a href="#">
               <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">${anime.title}</h5>
            </a>
            <div class="flex items-center justify-between">
               <span class="text-sm font-bold text-gray-900 dark:text-white">${anime.totalEps}</span>
               <a href="#"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Watch</a>
            </div>
         </div>
      </div>
   </div>
</div>

</html>
