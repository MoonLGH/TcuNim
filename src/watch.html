<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>MoonL/Tsukari</title>
   <link rel="stylesheet" href="./assets/css/main.css">
   <script src="./assets/js/util/loadExtension.js" defer></script>
   <script src="./assets/js/util/country.js" defer></script>
   <script src="./assets/js/watch.js" defer></script>
   <script src="../node_modules/flowbite/dist/flowbite.js"></script>

</head>

<body>
   <nav class="px-2 sm:px-4 py-2.5 bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div class="container flex flex-wrap items-center justify-between mx-auto">
         <a href="#" class="flex items-center">
            <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-10" alt="Flowbite Logo" />
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
         </a>
         <button data-collapse-toggle="navbar-multi-level" type="button"
            class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-multi-level" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
               <path fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"></path>
            </svg>
         </button>
         <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
            <ul
               class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
               <li>
                  <a href="/"
                     class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-white dark:bg-blue-600 md:dark:bg-transparent"
                     aria-current="page">Home</a>
               </li>
               <li>
                  <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                     class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-medium text-gray-700 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 md:w-auto dark:text-gray-400 dark:hover:text-white dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Extensions
                     <svg class="w-4 h-4 ml-1" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                           d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                           clip-rule="evenodd"></path>
                     </svg></button>
                  <!-- Dropdown menu -->
                  <div id="dropdownNavbar"
                     class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                     <ul id="navLi" class="py-1 text-sm text-gray-700 dark:text-gray-400"
                        aria-labelledby="dropdownLargeButton">

                     </ul>
                  </div>
               </li>
               <li>
                  <a href="./settings.html"
                     class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-gray-400 dark:bg-blue-600 md:dark:bg-transparent"
                     aria-current="page">Settings</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>

   <div class="flex">
      <aside class="hidden md:flex w-64" aria-label="Sidebar">
         <div class="min-h-screen h-full w-full overflow-y-auto py-4 px-3 bg-gray-50 rounded dark:bg-gray-900">
            <ul id="sideLi" class="space-y-2">
            </ul>
         </div>
      </aside>
      <div id="content" class="mx-auto w-3/4 mt-4">
         <div id="topCard"></div>

         <h1 id="title" class="text-3xl text-center mt-12"></h1>
         <video id="watchUrl" class="m-auto" controls>
         </video>

         <div id="selQua" class="mx-auto w-3/4 mt-10 hidden">
            <label for="quality" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select quality</label>
            <select id="quality" onchange="selectVideo(this.value)" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            </select>
         </div>
         
         <div class="pagination text-center mt-4">
            <a id="prev"
               class="hidden inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
               Previous
            </a>

            <a 
               id="next"
               class="hidden inline-flex items-center px-4 py-2 ml-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
               Next
            </a>
         </div>
         <h1 class="text-3xl text-center mt-12">Download</h1>
         <div id="dls"
            class="text-center grid max-w-screen-xl gap-8 p-4 mx-auto text-gray-900 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 dark:text-white sm:p-8">

         </div>
      </div>
   </div>
</body>
<!-- PLACEHOLDER -->
<div class="hidden">
   <div class="Quality">
      <h2 class="mb-2 text-lg font-semibold text-gray-900 dark:text-white">240</h2>
      <ul class="space-y-1 max-w-md list-disc list-inside text-gray-500 dark:text-gray-400">
         <li>
            <a href="http://google.com">Mega</a>
         </li>
         <li>
            <a href="http://google.com">Mega</a>
         </li>
         <li>
            <a href="http://google.com">Mega</a>
         </li>
      </ul>
   </div>
</div>

</html>
